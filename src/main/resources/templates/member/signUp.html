<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>ManiDues 회원가입</title>
</head>
<body>
<div>
  <div class="container-sm">
    <form id="form">
      <fieldset>

        <legend>회원가입</legend>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" autocomplete="on">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" autocomplete="on">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="passwordCheck" class="col-sm-2 col-form-label">비밀번호 확인</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="password check" autocomplete="on">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="nickname" autocomplete="on">
          </div>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" id="submit-form-btn" type="submit">회원가입</button>
          <button class="btn btn-secondary" id="go-back-btn" type="button" onclick="self.location.href = '/';">뒤로 가기</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/member/signUp.js"></script>
<script type="text/javascript" src="/js/member/signUpValidation.js"></script>

</body>
</html>
