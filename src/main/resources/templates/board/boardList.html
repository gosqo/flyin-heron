<thymeleaf th:replace="~{fragment/htmlHead}"></thymeleaf>
<script defer type="module" src="/js/board/boardList.js"></script>
<script defer type="module" src="/js/board/boardNew.js"></script>
<title>Board List</title>
</head>

<body>
  <div th:replace="~{fragment/header :: header}"></div>
  <div th:replace="~{fragment/board/boardListHeader}"></div>

  <div class="container mb-3" id="board-list-container">
    <div class="card mb-3" id="board-sample">
      <div class="card-body">
        <div class=" d-flex justify-content-between mb-3">
          <h5 class="card-title my-auto me-2" id="board-title"></h5>
          <div class="d-flex">
            <div class="my-auto">
              <div class="d-flex">
                <div class="member-profile-image-container me-2">
                  <img id="board-member-profile-image"/>
                </div>
                <span id="board-writer" class="lh-1 my-auto"></span>
              </div>
            </div>
          </div>
        </div>
        <p class="card-text" id="board-content"></p>
        <p class="card-text"><small class="text-body-secondary" id="board-date"></small></p>
      </div>
    </div>
  </div>

  <div class="container mb-3" id="pagination-container">
    <ul id="pagination-ul" class="pagination justify-content-center">
      <li id="previous-button" class="page-item">
        <a class="page-link" href="#"><span aria-hidden="true">«</span></a>
      </li>
      <li id="page-button-sample" class="page-item">
        <a class="page-link" href="#"></a>
      </li>
      <li id="next-button" class="page-item">
        <a class="page-link" href="#"><span aria-hidden="true">»</span></a>
      </li>
    </ul>
  </div>

  <thymeleaf th:replace="~{fragment/footer}"></thymeleaf>
