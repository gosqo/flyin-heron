<!DOCTYPE html>
<html lang="en">

<head th:insert="~{fragment/htmlHead}">
  <title>Board</title>
</head>

<body>
  <div th:replace="~{fragment/header :: header}"></div>

  <div class="container">

    <div class="mt-4 row">
      <div class="mb-3">
        <button class="btn btn-secondary" id="go-to-list" onclick="self.location.href = '/';">List</button>
        <button class="btn btn-primary" id="register-board">New board</button>
      </div>
      <h2>Hello, you're watching /board/<span id="board-id"></span></h2>
    </div>

    <div class="mb-3">
      <div class="display-5" id="board-title">title's here. goes Lorem ipsum dolor sit amet consectetur adipisicing
      </div>
    </div>

    <div class="mb-3 d-flex justify-content-between">
      <div class="my-auto" id="board-writer"><a href="">tester, nickname goes here.</a></div>
      <div class="row">
        <div class="my-auto" id="board-hits" style="text-align: right">342,253</div>
        <div class="my-auto" id="board-date" style="text-align: right">yy/MM/dd</div>
      </div>
    </div>

    <div class="mb-4" id="board-content">
    </div>

    <div class="mb-3" id="buttons-area">
      <!-- if watcher is modify, delete -->

    </div>
  </div>
  <script src="/js/tokenCheck.js"></script>
  <script src="/js/board/boardFetch.js"></script>
  <script src="/js/board/boardDOM.js"></script>
  <script src="/js/fetchWithToken.js"></script>
</body>

</html>
