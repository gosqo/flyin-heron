<!DOCTYPE html>
<html lang="en">

<head th:insert="~{fragment/htmlHead}">
  <title>Board Modify</title>
</head>

<body>
  <div th:replace="~{fragment/header :: header}"></div>

  <div class="container">

    <div class="mt-4 row">
      <div class="mb-3">
        <button class="btn btn-secondary" id="go-to-list" onclick="window.history.back();">뒤로 가기</button>
      </div>
      <h2>Hello, you're watching /board/<span id="board-id"></span>/modify</h2>
    </div>
    <form id="form">
      <div class="mb-3">
        <label class="form-label" for="board-title">title
          <input type="text" name="title" class="form-control" id="board-title" />
        </label>
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <label class="form-label" for="board-writer">writer
          <input type="text" name="writer" class="form-control" id="board-writer" disabled />
        </label>
        <div class="row">
          <div class="my-auto" id="board-date" style="text-align: right">yy/MM/dd</div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label" for="board-content">content
        </label>
        <textarea type="text" name="content" class="form-control" id="board-content" rows="6"></textarea>
      </div>
    </form>
    <div class="mb-3" id="buttons-area">
      <!-- if watcher is modify, delete -->

    </div>
  </div>
  <script src="/js/tokenCheck.js"></script>
  <script src="/js/board/boardFetch.js"></script>
  <script src="/js/board/boardModifyDOM.js"></script>
  <script src="/js/fetchWithToken.js"></script>
</body>

</html>
