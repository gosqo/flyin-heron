
<thymeleaf th:replace="~{fragment/htmlHead}"></thymeleaf>
<script defer type="module" src="/js/board/boardModify.js"></script>
<title>Board Modify</title>
</head>

<body>
  <div th:replace="~{fragment/header :: header}"></div>

  <div class="container">

    <div th:replace="~{fragment/board/boardHeader}"></div>
    <h2>Hello, you're watching /board/<span id="board-id"></span>/modify</h2>

    <form id="form">
      <div class="mb-3">
        <label class="form-label" for="board-title">title
          <input type="text" name="title" class="form-control" id="board-title" />
        </label>
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <label class="form-label" for="board-writer">writer
          <input type="text" name="writer" class="form-control" id="board-writer" disabled />
        </label>
        <div class="row">
          <div class="my-auto" id="board-date" style="text-align: right"></div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label" for="board-content">content
        </label>
        <textarea type="text" name="content" class="form-control" id="board-content" rows="6"></textarea>
      </div>
    </form>
    <div class="mb-3" id="buttons-area"></div>
  </div>

  <thymeleaf th:replace="~{fragment/footer}"></thymeleaf>
